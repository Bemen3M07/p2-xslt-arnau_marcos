<!-- Formulari amb ID 'bookForm' per enviar informació sobre un llibre -->
<form id="bookForm" method="post" class="p-4 border rounded shadow-sm bg-light">
    <!-- Camp per introduir l'autor del llibre -->
    <div class="mb-3">
        <label for="author" class="form-label">Author:</label>
        <input type="text" id="author" name="author" class="form-control" required>
    </div>
    <!-- Camp per introduir el títol del llibre -->
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <!-- Camp per introduir el gènere del llibre -->
    <div class="mb-3">
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" id="genre" name="genre" class="form-control" required>
    </div>
    <!-- Camp per introduir el preu del llibre -->
    <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" id="price" name="price" class="form-control" step="0.01" required>
    </div>
    <!-- Camp per introduir la data de publicació del llibre -->
    <div class="mb-3">
        <label for="publish_date" class="form-label">Publish Date:</label>
        <input type="date" id="publish_date" name="publish_date" class="form-control" required>
    </div>
    <!-- Camp per introduir una descripció del llibre -->
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
    </div>
    <!-- Botó per enviar el formulari amb la informació del llibre -->
    <button type="submit" class="btn btn-primary">Submit</button>
 </form>
